<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üê±</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating paw prints background */
        .bg-paws {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-paw {
            position: absolute;
            font-size: 30px;
            opacity: 0.2;
            animation: float-bg 20s infinite ease-in-out;
        }

        @keyframes float-bg {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(15deg); }
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #fff9e6 0%, #fff5e1 100%);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow:
                0 20px 60px rgba(139, 69, 19, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
            border: 4px solid #d4a574;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Cat ears on container */
        .cat-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #d4a574;
            top: -40px;
        }

        .cat-ear.left {
            left: 80px;
            transform: rotate(-20deg);
        }

        .cat-ear.right {
            right: 80px;
            transform: rotate(20deg);
        }

        .cat-ear::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 45px solid #fff9e6;
            top: 8px;
            left: -30px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #8b4513;
            font-size: 2.8em;
            margin-bottom: 25px;
            text-shadow:
                2px 2px 4px rgba(139, 69, 19, 0.2),
                0 0 15px rgba(255, 165, 0, 0.3);
            animation: pulse 2s infinite;
            line-height: 1.3;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .cat-gif-container {
            position: relative;
            display: inline-block;
            margin: 30px auto;
        }

        .cat-gif {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow:
                0 10px 40px rgba(139, 69, 19, 0.3),
                0 0 0 8px #d4a574,
                0 0 0 12px rgba(255, 255, 255, 0.8);
            animation: wiggle 3s infinite ease-in-out;
            border: 8px solid #fff;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Paw prints around the gif */
        .paw {
            position: absolute;
            font-size: 35px;
            animation: paw-shake 2s infinite;
            filter: drop-shadow(2px 2px 4px rgba(139, 69, 19, 0.3));
        }

        .paw:nth-child(1) { top: -20px; left: -20px; animation-delay: 0s; }
        .paw:nth-child(2) { top: -20px; right: -20px; animation-delay: 0.3s; }
        .paw:nth-child(3) { bottom: -20px; left: -20px; animation-delay: 0.6s; }
        .paw:nth-child(4) { bottom: -20px; right: -20px; animation-delay: 0.9s; }

        @keyframes paw-shake {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.6em;
            padding: 18px 50px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6348 0%, #ff9068 100%);
            color: white;
            border: 3px solid #ff7f50;
        }

        #yesBtn:hover {
            background: linear-gradient(135deg, #ff9068 0%, #ff6348 100%);
            transform: scale(1.15) rotate(-2deg);
            box-shadow: 0 10px 30px rgba(255, 99, 72, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #d4a574 0%, #c9a27a 100%);
            color: #5c4033;
            border: 3px solid #b8946f;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #c9a27a 0%, #d4a574 100%);
            transform: scale(1.05);
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            animation: float 4s ease-in-out;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 99, 72, 0.6));
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) rotate(180deg) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-250px) rotate(360deg) scale(0.5);
            }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff6348;
            animation: confetti-fall 4s linear;
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Success state */
        .success-container {
            animation: celebrate 0.8s ease-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        /* Whiskers */
        .whisker {
            position: absolute;
            width: 80px;
            height: 2px;
            background: #8b4513;
            opacity: 0.4;
        }

        .whisker.left-top {
            left: -70px;
            top: 35%;
            transform: rotate(-15deg);
        }

        .whisker.left-middle {
            left: -70px;
            top: 45%;
        }

        .whisker.left-bottom {
            left: -70px;
            top: 55%;
            transform: rotate(15deg);
        }

        .whisker.right-top {
            right: -70px;
            top: 35%;
            transform: rotate(15deg);
        }

        .whisker.right-middle {
            right: -70px;
            top: 45%;
        }

        .whisker.right-bottom {
            right: -70px;
            top: 55%;
            transform: rotate(-15deg);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .cat-gif {
                width: 250px;
                height: 250px;
            }

            button {
                font-size: 1.3em;
                padding: 15px 35px;
            }

            .cat-ear {
                display: none;
            }

            .whisker {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating paws -->
    <div class="bg-paws" id="bgPaws"></div>

    <div class="container">
        <!-- Cat ears -->
        <div class="cat-ear left"></div>
        <div class="cat-ear right"></div>

        <!-- Whiskers -->
        <div class="whisker left-top"></div>
        <div class="whisker left-middle"></div>

        <div class="whisker right-top"></div>
        <div class="whisker right-middle"></div>
        <div class="whisker right-bottom"></div>

        <h1 id="question">Cutiiiii Will You Be My Valentine? üíï</h1>

            <span class="paw">üêæ</span>
            <span class="paw">üêæ</span>

            <img id="catGif" class="cat-gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute cat">

        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes!</button>

    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const catGifs = [
        'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmJtMWg5djUwdGMzaWY3Z3dkMDZlbDQwOXA4Z2dwZXF5ZjkyZ2VkdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif',
            'https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif',
            'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2s5YXRpMHlrZW5yY2N1bms5OGhnbGR1a2NremJ6d3RqY2E4aG1raiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kKeJ4JuNkaEZbkPOOL/giphy.gif',
            'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGtyZnkwb2N6dHFqZm5xa2F4MHR2Z2VzdmZrZnJ5ZW1mcTJuMWF6ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/H4DjXQXamtTiIuCcRU/giphy.gif',
            'https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif',
            'https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif'
        ];

        const sadCatGifs = [
            'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2wwcXZpNG42dXh5YjR0Z2U0OWZua2UzbDExbnNrZjdoZ20yb2pnbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fFa05KbZowXiEIyRse/giphy.gif',
            'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHc0dXIzdWF3aWlqN3A5cXVxdnM2MGE0aWNtbDN3bTMweGpib2JibCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mi4ec226vjAkehSLk0/giphy.gif',
            'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnIyY3h1bzI2dng5aHVid2NyZTZ5dTdnbmlpcWdkaWI1dDF3a2xmYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fYLrVmLXG9tVL4Aykg/giphy.gif',
            'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGFrb3h6eDNtNTlwamN3cWZ5OHZhMGhiem42d2x1aGJxbnF4ZG83NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ruyS8Zw9sBqE5UjOnY/giphy.gif',
            'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHN3d3RoY29zM2J5bHJ3dDR4ZDZ1YjdiOHp1MTllMnE3OGU4cXFrYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OBNZCbTy1s8u8i7Wre/giphy.gif',
            'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmYwenV0Z2Q2cncydm1wbnFpMTBmNHBidndhZDdoZmlyOHEzM3ZybSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7AzEXdIb1wyCTWJntb/giphy.gif',
            'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzN2M281aWg1Y3NqYW41cGtsdGd5bzE5emFwZnA4OGk0NWIzZmNhZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sLkIthus9lEwoe7PRx/giphy.gif',
            'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2R1ejUxamcxNXNqMXJrNG50NTQ5eDl1dnl3dm9jaDVtazBkdDN1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PcwpnqpwAfRK/giphy.gif',
            'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmdtYW1oeWx1czdlb3A5NHd4NmdrbmI1NWRjZXN1ejdxYTFsd2UydyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xqIyNcR4BUS3u/giphy.gif'
        ];

        const happyCatGifs = [
            'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXFyNHZ3aHM0b2JvdTRyZDNzbXg1Y2o4Y2d2bXo0cW5jYzNsYXV6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T70hpBP1L0N7U0jtkq/giphy.gif'
        ];

        const kissingCatgif=['https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaG51ZG10NWUxOG8ydm1yeTNsYmdiOTQ2MzQ5MTZhYWpkN2pncWhxaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/16OzPTMlBMiH6Yze1n/giphy.gif']

        // Custom text to show when Meow ("Love you") is clicked. Change this to any text you want.
        const meowText = "I love you too Cutiii pie! üòΩ";


        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const catGif = document.getElementById('catGif');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');
        const container = document.querySelector('.container');

        let noClickCount = 0;
        const noMessages = [
            "No ah ? ü•∫",
            "Pichi cutuuu ? Yes chepava üòø",
            "Enduku nen odda neeku ?! üê±",
            "Na cutuuu baby kada we will go on dateeee ??? üåø",
            "we will do chitii chitii stuff and eat chala fooood? üíù",
            "nak telvadu inka yes chepali anthe... üò≠",
            "nen alari chestha yes chepakunte",
            "ha choostha ipud no ela chepthavo lalalallala",
            ""
        ];

        // Create background paw prints
        function createBackgroundPaws() {
            const bgPaws = document.getElementById('bgPaws');
            for (let i = 0; i < 20; i++) {
                const paw = document.createElement('div');
                paw.className = 'bg-paw';
                paw.innerHTML = 'üêæ';
                paw.style.left = Math.random() * 100 + '%';
                paw.style.top = Math.random() * 100 + '%';
                paw.style.animationDelay = Math.random() * 10 + 's';
                paw.style.transform = `rotate(${Math.random() * 360}deg)`;
                bgPaws.appendChild(paw);
            }
        }
        createBackgroundPaws();

        yesBtn.addEventListener('click', function() {
            question.innerHTML = "Yay! Chitiii cutuu yes chepindi üíñüéâ";
            catGif.src = happyCatGifs[Math.floor(Math.random() * happyCatGifs.length)];
            // Insert a Meow button with an id so we can attach a listener
            buttonContainer.innerHTML = '<button id="meowBtn" style="background: linear-gradient(135deg, #ff6348 0%, #ff9068 100%); color: white; font-size: 1.8em; padding: 20px 60px; border: none; border-radius: 60px; cursor: pointer; font-weight: 700; box-shadow: 0 10px 30px rgba(255, 99, 72, 0.5); animation: celebrate 0.8s ease-out;">üòª Meow! Love you! üòª</button>';

            // Attach click listener to the newly inserted Meow button
            const meowBtn = document.getElementById('meowBtn');
            if (meowBtn) {
                meowBtn.addEventListener('click', () => {
                    // Show the kissing cat gif, set custom text, and remove the buttons
                    question.innerHTML = meowText;
                    catGif.src = kissingCatgif[0];
                    buttonContainer.innerHTML = '';
                });
            }

            container.classList.add('success-container');
            createHearts();
            createConfetti();
        });

        noBtn.addEventListener('click', function() {
            noClickCount++;

            if (noClickCount < noMessages.length) {
                question.innerHTML = noMessages[noClickCount - 1];
                catGif.src = sadCatGifs[Math.floor(Math.random() * sadCatGifs.length)];

                // Make Yes button bigger and No button smaller
                yesBtn.style.fontSize = (1.6 + noClickCount * 0.35) + 'em';
                yesBtn.style.padding = (18 + noClickCount * 6) + 'px ' + (50 + noClickCount * 12) + 'px';
                noBtn.style.fontSize = Math.max(0.8, 1.6 - noClickCount * 0.25) + 'em';
                noBtn.style.padding = Math.max(5, 18 - noClickCount * 2.5) + 'px ' + Math.max(10, 50 - noClickCount * 7) + 'px';
            } else {
                // If they keep saying no, make the No button run away
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
                noBtn.style.zIndex = '9999';
            }
        });

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    const heartSymbols = ['üêæ', 'üê±', 'üòª', 'üíï', 'üß°'];
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heartsContainer.appendChild(heart);

                    setTimeout(() => heart.remove(), 4000);
                }, i * 80);
            }
        }

        function createConfetti() {
            const colors = ['#ff6348', '#ff9068', '#ffeaa7', '#d4a574', '#fab1a0'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 8 + 8) + 'px';
                    confetti.style.height = (Math.random() * 8 + 8) + 'px';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 40);
            }
        }

        // Change cat gif every 3 seconds
        setInterval(() => {
            if (question.innerHTML === "Cutiiiii Will You Be My Valentine? üíï") {
                catGif.src = catGifs[Math.floor(Math.random() * catGifs.length)];
            }
        }, 3000);
    </script>
