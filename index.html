<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #fef9f3 0%, #fef5ef 100%);
            background-image: url('img.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px 40px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: #2c2c2c;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .flower-display {
            margin: 40px 0 20px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .single-flower {
            animation: floatFlower 3s ease-in-out infinite;
        }

        @keyframes floatFlower {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            font-family: 'Lato', sans-serif;
            font-size: 1.1em;
            padding: 18px 40px;
            border: 2px solid #2c2c2c;
            background: white;
            color: #2c2c2c;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 400;
            transition: all 0.4s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2c2c2c;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .question {
            font-size: 1.3em;
            color: #2c2c2c;
            margin: 30px 0;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Bouquet container */
        .bouquet-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: bouquetReveal 1.2s ease-out;
        }

        @keyframes bouquetReveal {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bouquetReveal {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .bouquet-wrapper {
            position: relative;
            display: inline-block;
            min-height: 300px;
        }

        /* Ribbon/Wrap */
        .bouquet-wrap {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #d4a574 0%, #c9a27a 100%);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            z-index: 2;
            border-radius: 0 0 10px 10px;
            margin-bottom:20px;
        }

        .ribbon {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 30px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b4b 100%);
            z-index: 3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .ribbon::before,
        .ribbon::after {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .ribbon::before {
            left: -15px;
            border-width: 15px 15px 15px 0;
            border-color: transparent #c94b4b transparent transparent;
        }

        .ribbon::after {
            right: -15px;
            border-width: 15px 0 15px 15px;
            border-color: transparent transparent transparent #c94b4b;
        }

        .flowers-cluster {
            position: relative;
            z-index: 1;
            min-height: 300px;
            width: 300px;
        }

        /* Individual flower styles */
        .flower {
            position: absolute;
            bottom: 150px;
            animation: flowerGrow 0.8s ease-out backwards;
        }

        @keyframes flowerGrow {
            from {
                opacity: 0;
                transform: scale(0) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .final-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            color: #2c2c2c;
            margin: 10px 0 15px 0;
            font-weight: 400;
            line-height: 1.6;
            animation: fadeIn 1s ease-in 0.8s both;
        }

        .final-submessage {
            font-size: 1em;
            color: #888;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in 1.2s both;
        }

        /* Falling petals */
        .falling-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .petal {
            position: absolute;
            animation: fall linear;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            .container {
                padding: 40px 25px 30px 25px;
            }

            .flower-display {
                min-height: 250px;
            }

            .bouquet-container {
                height: 350px;
            }

            button {
                font-size: 1em;
                padding: 16px 32px;
            }

            .final-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 id="title">Happy Valentine's Day</h1>
        <p class="subtitle" id="subtitle">Pick your favorite flower cutiii</p>

        <div class="flower-display" id="flowerDisplay">
            <!-- Initial rotating flower will be inserted here -->
        </div>
        <p class="question" id="question"></p>

        <div class="buttons" id="buttonContainer">
            <button onclick="selectFlower('Rose', 'rose')">Roses</button>
            <button onclick="selectFlower('Lily', 'lily')">Lilies</button>
            <button onclick="selectFlower('Lotus', 'lotus')">Lotus</button>
        </div>

    </div>

    <div class="falling-petals" id="fallingPetals"></div>

    <script>
        let selectedFlower = '';
        let selectedFlowerName = '';
        const flowerDisplay = document.getElementById('flowerDisplay');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');

        // SVG flower templates
        const flowerSVGs = {
            rose: (size = 120, color = '#e63946') => `
                <svg width="${size}" height="${size}" viewBox="0 0 100 100" class="single-flower">
                    <g>
                        <!-- Stem -->
                        <line x1="50" y1="60" x2="50" y2="95" stroke="#2d6a4f" stroke-width="3" />
                        <!-- Leaves -->
                        <ellipse cx="45" cy="75" rx="8" ry="12" fill="#52b788" transform="rotate(-30 45 75)" />
                        <ellipse cx="55" cy="80" rx="8" ry="12" fill="#52b788" transform="rotate(30 55 80)" />
                        <!-- Petals -->
                        <circle cx="50" cy="50" r="20" fill="${color}" opacity="0.7" />
                        <circle cx="38" cy="45" r="15" fill="${color}" opacity="0.8" />
                        <circle cx="62" cy="45" r="15" fill="${color}" opacity="0.8" />
                        <circle cx="44" cy="58" r="14" fill="${color}" opacity="0.75" />
                        <circle cx="56" cy="58" r="14" fill="${color}" opacity="0.75" />
                        <circle cx="50" cy="42" r="16" fill="${color}" />
                        <!-- Center -->
                        <circle cx="50" cy="50" r="8" fill="#ffb703" />
                    </g>
                </svg>
            `,
            lily: (size = 120, color = '#ff69b4') => `
                <svg width="${size}" height="${size}" viewBox="0 0 100 100" class="single-flower">
                    <g>
                        <!-- Stem -->
                        <line x1="50" y1="55" x2="50" y2="95" stroke="#2d6a4f" stroke-width="3" />
                        <!-- Leaf -->
                        <ellipse cx="42" cy="70" rx="6" ry="15" fill="#52b788" transform="rotate(-20 42 70)" />
                        <!-- Petals -->
                        <ellipse cx="50" cy="35" rx="8" ry="22" fill="${color}" />
                        <ellipse cx="50" cy="35" rx="8" ry="22" fill="${color}" transform="rotate(60 50 45)" />
                        <ellipse cx="50" cy="35" rx="8" ry="22" fill="${color}" transform="rotate(120 50 45)" />
                        <ellipse cx="50" cy="35" rx="8" ry="22" fill="${color}" transform="rotate(180 50 45)" />
                        <ellipse cx="50" cy="35" rx="8" ry="22" fill="${color}" transform="rotate(240 50 45)" />
                        <ellipse cx="50" cy="35" rx="8" ry="22" fill="${color}" transform="rotate(300 50 45)" />
                        <!-- Center -->
                        <circle cx="50" cy="45" r="5" fill="#ffd60a" />
                        <line x1="50" y1="45" x2="50" y2="52" stroke="#8d5524" stroke-width="1" />
                        <line x1="48" y1="45" x2="48" y2="52" stroke="#8d5524" stroke-width="1" />
                        <line x1="52" y1="45" x2="52" y2="52" stroke="#8d5524" stroke-width="1" />
                    </g>
                </svg>
            `,
            lotus: (size = 120, color = '#f77fbe') => `
                <svg width="${size}" height="${size}" viewBox="0 0 100 100" class="single-flower">
                    <g>
                        <!-- Stem -->
                        <line x1="50" y1="65" x2="50" y2="95" stroke="#2d6a4f" stroke-width="3" />
                        <!-- Outer petals -->
                        <ellipse cx="50" cy="50" rx="12" ry="20" fill="${color}" opacity="0.7" />
                        <ellipse cx="50" cy="50" rx="12" ry="20" fill="${color}" opacity="0.7" transform="rotate(45 50 50)" />
                        <ellipse cx="50" cy="50" rx="12" ry="20" fill="${color}" opacity="0.7" transform="rotate(90 50 50)" />
                        <ellipse cx="50" cy="50" rx="12" ry="20" fill="${color}" opacity="0.7" transform="rotate(135 50 50)" />
                        <!-- Inner petals -->
                        <ellipse cx="50" cy="50" rx="10" ry="16" fill="${color}" transform="rotate(22.5 50 50)" />
                        <ellipse cx="50" cy="50" rx="10" ry="16" fill="${color}" transform="rotate(67.5 50 50)" />
                        <ellipse cx="50" cy="50" rx="10" ry="16" fill="${color}" transform="rotate(112.5 50 50)" />
                        <ellipse cx="50" cy="50" rx="10" ry="16" fill="${color}" transform="rotate(157.5 50 50)" />
                        <!-- Center -->
                        <circle cx="50" cy="50" r="8" fill="#ffd60a" />
                        <circle cx="50" cy="50" r="5" fill="#ffb703" />
                    </g>
                </svg>
            `
        };

        // Petal SVG for falling animation
        const petalSVG = (color) => `
            <svg width="20" height="25" viewBox="0 0 20 25">
                <ellipse cx="10" cy="12" rx="8" ry="12" fill="${color}" opacity="0.8" />
            </svg>
        `;

        function selectFlower(name, type) {
            selectedFlower = type;
            selectedFlowerName = name;

            // Show selected flower
            const colors = {
                rose: '#e63946',
                lily: '#ff69b4',
                lotus: '#f77fbe'
            };
            flowerDisplay.innerHTML = flowerSVGs[type](150, colors[type]);

            title.innerHTML = 'Beautiful choice!';
            subtitle.innerHTML = '';
            question.innerHTML = `Enni ${name.toLowerCase()} flowers kavali cutuu ?`;

            buttonContainer.innerHTML = `
                <button onclick="giveOne()">Okati chalu le</button>
                <button onclick="giveBouquet()">Neee istam</button>
            `;
        }

        function giveOne() {
            title.innerHTML = 'Wait...';
            subtitle.innerHTML = 'Allll for my cutuuu pie onlyyy';
            question.innerHTML = '';
            buttonContainer.innerHTML = '';

            setTimeout(() => {
                giveBouquet();
            }, 1500);
        }

        function giveBouquet() {
            title.innerHTML = 'Neeekosame';
            subtitle.innerHTML = '';
            question.innerHTML = '';
            buttonContainer.innerHTML = '';

            // Create beautiful bouquet
            const bouquetHTML = `
                <div class="bouquet-container">
                    <div class="bouquet-wrapper">
                        <div class="flowers-cluster">
                            <!-- Front row -->
                            ${createFlower('rose', 0, -20, 0, '#e63946', 100)}
                            ${createFlower('lily', -60, -10, 0.1, '#ff69b4', 90)}
                            ${createFlower('lotus', 60, -10, 0.2, '#f77fbe', 90)}
                            <!-- Second row -->
                            ${createFlower('rose', -30, 0, 0.3, '#ff006e', 95)}
                            ${createFlower('lotus', 30, 0, 0.4, '#ff66c4', 95)}
                            <!-- Back row -->
                            ${createFlower('lily', -45, 15, 0.5, '#ffb3d9', 85)}
                            ${createFlower('rose', 45, 15, 0.6, '#ff1744', 85)}
                            ${createFlower('lotus', 0, 20, 0.7, '#ff80ab', 80)}
                            <!-- Extra flowers -->
                            ${createFlower('lily', -75, 10, 0.8, '#f48fb1', 75)}
                            ${createFlower('rose', 75, 10, 0.9, '#ff5252', 75)}
                        </div>
                        <div class="ribbon"></div>
                        <div class="bouquet-wrap"></div>
                    </div>
                </div>
                <div class="final-message">
                    You deserve all the flowers in the world ! Thank you for always staying by my side, supporting me in every step ðŸ’•
                    I can't imagine a life without you. My wifey, my bestest friend, my love of my life.
                </div>
                <div class="final-submessage">
                    Happy Valentine's Day, cutie ! ðŸŒ¹
                </div>
            `;

            flowerDisplay.innerHTML = bouquetHTML;

            // Start falling petals
            setTimeout(() => {
                startFallingPetals();
            }, 500);
        }

        function createFlower(type, x, y, delay, color, size) {
            return `
                <div class="flower" style="left: calc(50% + ${x}px); transform: translateX(-50%); bottom: ${150 - y}px; animation-delay: ${delay}s;">
                    ${flowerSVGs[type](size, color)}
                </div>
            `;
        }

        function startFallingPetals() {
            const container = document.getElementById('fallingPetals');
            const colors = ['#e63946', '#ff69b4', '#f77fbe', '#ff006e', '#ffb3d9', '#ff80ab'];

            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.innerHTML = petalSVG(colors[Math.floor(Math.random() * colors.length)]);
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    petal.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(petal);

                    setTimeout(() => petal.remove(), 8000);
                }, i * 100);
            }
        }

        // Initial rotating flower display
        const flowerTypes = ['rose', 'lily', 'lotus'];
        const flowerColors = ['#e63946', '#ff69b4', '#f77fbe'];
        let currentIndex = 0;

        function updateInitialFlower() {
            if (selectedFlower === '') {
                flowerDisplay.innerHTML = flowerSVGs[flowerTypes[currentIndex]](140, flowerColors[currentIndex]);
                currentIndex = (currentIndex + 1) % flowerTypes.length;
            }
        }

        // Show first flower immediately
        updateInitialFlower();

        // Then rotate
        setInterval(updateInitialFlower, 2500);
    </script>
</body>
</html>
